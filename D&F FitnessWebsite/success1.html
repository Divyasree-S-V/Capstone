      let counter = document.querySelector('h1');
      let count = 1;
      setInterval(()=>{
          counter.innerText = count;
          count++
          if(count > 5) {
            window.location.href="http://localhost/Capstone/D&F%20FitnessWebsite/basic/basic.html";
          }
      },1000);


    </script>
